<!DOCTYPE html>
<html>
    <head>
        <title>3D Formula 1 Race Tracker</title>
        <meta name="description" content="Real-time F1 race tracker in 3D">
    </head>
    <body>
        <a-scene stats>
            <a-assets>
                <a-asset-item id="carasset" src="f1.glb"></a-asset-item>
                <a-asset-item id="trackasset" src="track.glb"></a-asset-item>
            </a-assets>
            <a-entity id="rig">
                <a-entity
                    id="camera"
                    camera
                ></a-entity>
                <a-entity id="righthandcontroller"></a-entity>
            </a-entity>
            <a-entity racetracker>
                <a-entity id="entities" geometry="primitive: box; width: 50; height: 2; depth: 50" material="visible: false">
                    <a-gltf-model id="carmodel" src="#carasset" scale="1 1 1"></a-gltf-model>
                    <a-gltf-model id="trackmodel" src="#trackasset" scale="1 1 1"></a-gltf-model>
                </a-entity>
            </a-entity>
            <a-sky color="#ECECEC"></a-sky>
        </a-scene>
    </body>
</html>
